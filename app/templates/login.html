<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- You might want Tailwind CSS if you were relying on its classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Instrument+Serif:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container bg-white flex items-center sm:justify-between h-screen px-24"
    >
      <div
        class="login flex flex-col justify-start gap-6 h-full py-24 max-w-sm sm:ml-12 px-8 sm:px-0"
      >
        <h1 class="text-4xl">Welcome Back ðŸ‘‹</h1>
        <p class="font-[Inter] text-black/70 text-lg">
          Please login to access you account
        </p>

        <!-- Form now submits to your Flask endpoint -->
        <form
          action="/login"
          method="POST"
          class="flex flex-col gap-4"
          id="loginForm"
        >
          <div class="flex flex-col gap-2">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Example@email.com"
              required
            />
            <!-- 'required' adds basic browser validation -->
          </div>

          <div class="flex flex-col gap-2">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="At least 8 characters"
              required
            />
          </div>

          <a
            href="/forgot-password"
            class="text-sm text-blue-600 hover:underline tracking-tighter text-right"
            >Forgot password?</a
          >

          <p>
            No account?
            <a href="/signup"
              ><span class="text-blue-700 hover:underline signup"
                >Sign up</span
              ></a
            >
          </p>

          <button
            class="py-[10px] font-medium text-white bg-black rounded-lg hover:bg-black/90 transition-all ease-linear active:scale-95 flex items-center justify-center gap-2 group"
            type="submit"
          >
            Login <span>ðŸ¡²</span>
          </button>
        </form>

        <!-- Display login errors here -->
        <div id="error-message" class="text-red-500 mt-2"></div>

        <footer class="mt-24">
          <p>
            By logging in, you agree to my
            <a
              class="text-blue-600 hover:underline"
              href="/terms-of-service"
              >Terms of Service</a
            >
            and
            <a class="text-blue-600 hover:underline" href="/privacy-policy"
              >Privacy Policy</a
            >.
          </p>
        </footer>
      </div>
      <div class="login-image">
        <div class="img-wrapper w-full">
          <!-- Update the src path based on how Flask serves static files -->
          <img
            class="rounded-2xl"
            src="/static/images/login.webp"
            alt="Login illustration"
          />
        </div>
      </div>
    </div>

    <!-- Optional: Basic client-side validation script -->
    <script>
      const form = document.getElementById("loginForm");
      const errorMessageDiv = document.getElementById("error-message");

      // Example: Display error message if passed from Flask via query param
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");
      if (error) {
        errorMessageDiv.textContent = decodeURIComponent(error);
      }

      // Ccould add more JS validation here in future revision
      // form.addEventListener('submit', (event) => {
      //     const email = document.getElementById('email').value;
      //     const password = document.getElementById('password').value;
      //     if (!email || !password) {
      //         event.preventDefault(); // Stop submission
      //         errorMessageDiv.textContent = 'Please fill out all fields!';
      //     } else {
      //         errorMessageDiv.textContent = ''; // Clear previous errors
      //     }
      // });
    </script>
  </body>
</html>
